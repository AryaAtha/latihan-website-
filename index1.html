<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <h3>Belajar Table</h3>
        <br>

        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th colespan="3">Data</th>
            </tr>

                <th>No</th>   <!-- Table Head | Heading Column-->

                <th>Hobi</th>
            </tr>

            <tr>
                <td>1</td> <!--Table Data | Column-->

                <td rowspan="2">Nonton</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ucup</td>
            </tr>
            <tr>
                <td>3</td>

        </table>
    </body>
</html>
